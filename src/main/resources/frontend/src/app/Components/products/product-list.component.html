<h2>{{title}}</h2>

<div *ngIf="!allProducts">
  <h3>Cargando Catalogo</h3>
</div>
<div *ngIf="allProducts">
  <div class="row" >
    <div class="col-lg-4" *ngFor="let product of allProducts">
      <div class="thumbnail">
        <div *ngIf="product.image">
          <img src="http://localhost:8088/src/resources/uploadFiles/{{product.image}}" class="product_image"
               style="width: 100%" (change)=""/>
        </div>
        <div *ngIf="!product.image">
          <div class="img-relg"></div>
        </div>
        <div class="caption">
          <h3>{{product.productName}}</h3>
          <p>{{product.description}}</p>
          <p>{{product.price}}RD$</p>
        </div>
      </div>
    </div>
  </div>
</div>
